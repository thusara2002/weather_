<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Weather App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #a8edea, #fed6e3);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .container {
    background: #ffffffcc;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    width: 300px;
  }
  
  input {
    padding: 10px;
    width: 80%;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  
  button {
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    background-color: #6c5ce7;
    color: white;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  button:hover {
    background-color: #5a4bcf;
  }
  
  #weather-card {
    margin-top: 20px;
  }
  
  #icon {
    width: 80px;
    height: 80px;
  }
  
  .hidden {
    display: none;
  }
    </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Fancy Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather-card" class="hidden">
      <h2 id="location"></h2>
      <img id="icon" src="" alt="Weather Icon">
      <p id="condition"></p>
      <p id="temperature"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
