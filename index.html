<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Weather App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #6c5ce7;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5a4bcf;
    }

    #weather-card {
      margin-top: 20px;
    }

    #icon {
      width: 80px;
      height: 80px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Fancy Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather-card" class="hidden">
      <h2 id="location"></h2>
      <img id="icon" src="" alt="Weather Icon">
      <p id="condition"></p>
      <p id="temperature"></p>
    </div>
  </div>
  <script>
    const apiKey = '4cbe55f1b22247b598f40955251506'; // Replace with your OpenWeatherMap API key

    async function getWeather() {
      const city = document.getElementById('city').value.trim();
      const weatherCard = document.getElementById('weather-card');
      const location = document.getElementById('location');
      const icon = document.getElementById('icon');
      const condition = document.getElementById('condition');
      const temperature = document.getElementById('temperature');

      if (!city) {
        alert('Please enter a city name');
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );
        if (!response.ok) {
          throw new Error('City not found or API error');
        }

        const data = await response.json();
        
        // Update weather card with data
        location.textContent = `${data.name}, ${data.sys.country}`;
        condition.textContent = data.weather[0].description;
        temperature.textContent = `${Math.round(data.main.temp)}¬∞C`;
        icon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        
        // Show the weather card
        weatherCard.classList.remove('hidden');
      } catch (error) {
        alert(error.message);
        weatherCard.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
